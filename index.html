<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Interactive Banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/mobile-styles.css" rel="stylesheet" media="(max-width: 640px)">
    
    <!-- Include Javascript -->
    <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-container">
        <section id="header">
            <h1>Fun Interactive Banner Built in JQuery</h1>
        </section>
        <section id="banner">
            <div class="desktop-container">
                <img src="images/desktop.png" id="img-desktop" />
            </div>
            <div class="mobile-container">
                <img src="images/mobile.png" id="img-mobile" />
            </div>
        </section>
    </div>
</body>
</html>
